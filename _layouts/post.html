---
layout: default
---

<article>
        <header>
            <h1>{{ page.title }}</h1>
            <div class="category"> {{ page.categories | category_links }}</div>
            <time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time>
        </header>

        <div class="entry">{{ content }}</div>

        <footer><!-- additional info --></footer>

</article>
