<script type='text/javascript'>
	$(function () {
        var win = $(window), 
        	bg = $('#background'),
        	bgWidth = 1920,
        	bgHeight = 1280,
        	r = bgWidth / bgHeight;
        var resizeBg = function () {
            if (win.width() > r * win.height()) {
                bg.width(win.width())
                  .height(win.width() / r)
                  .css('left', 0);
            } else {
                bg.css('left', (r * win.height() - win.width()) / -1.5)
                  .width(win.height() * r)
                  .height(win.height());
            }
        };
        resizeBg();
        $(window).resize(resizeBg);
    });
</script>
